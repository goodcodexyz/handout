{% case include.list %}
  {% when 'tasks' %}
    {% assign list = site.tasks | where: 'activity', include.id %}
{% endcase %}
<div class="sidebar">
  <ul class="menu-list">
    {% for item in list %}
      {% if item.url == page.url %}
        <li class="menu-item -active">
      {% else %}
        <li class="menu-item">
      {% endif %}
        <a class="link" href={{item.url}}>{{ item.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
